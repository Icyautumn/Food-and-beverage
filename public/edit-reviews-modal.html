<div class="modal fade" id="editReviewModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bg-dark text-center">
                <h3 class="modal-title text-light">Edit a Review</h3>
                <button class="close bg-light" type="button" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body px-5">
                <form id="reviewForm">
                    <div class="row" text-center id="editreviewBody">
                        <label for="nickname">Nickname</label>
                        <input type="text" class="form-control" id="editnickname" disabled required>
                        <label for="userReviews">Review</label>
                        <textarea id="edituserReviews" required class="form-control form-rounded" rows="3" cols="100%"></textarea>
                        <label for="star">Review</label>
                        <img src="images/rating/star_coloured.png" style="height:100px;width:100px;padding: 0px" class="editpop" value="1" onmouseover="rateIt(this)" />
                        <img src="images/rating/star_coloured.png" style="height:100px;width:100px;padding: 0px" class="editpop" value="2" onmouseover="rateIt(this)" />
                        <img src="images/rating/star_coloured.png" style="height:100px;width:100px;padding: 0px" class="editpop" value="3" onmouseover="rateIt(this)" />
                        <img src="images/rating/star_coloured.png" style="height:100px;width:100px;padding: 0px" class="editpop" value="4" onmouseover="rateIt(this)" />
                        <img src="images/rating/star_coloured.png" style="height:100px;width:100px;padding: 0px" class="editpop" value="5" onmouseover="rateIt(this)" />

                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" type="button" data-dismiss="modal" id="submitReview" onClick="updateReview()">Submit</button>
                        <button class="btn btn-secondary bg-dark" type="button" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
