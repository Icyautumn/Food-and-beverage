<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Review Website</title>

    <script>
        var picture, contact_number, username, token;
        token = sessionStorage.getItem("token");
    </script>
</head>
<body>
    <!-- include top navigation here -->
    <div w3-include-html="top-navigation.html"></div>

    <!--This is the container that holds the initial message, heading, and food -->
    <section class="p-5">
        <div class="container">
            <div class="form-group">
                <label for="username">Username</label>

                <input type="text" disabled class="form-control" id="username">

                <label for="contact_number">Contact Number</label>

                <input type="text" class="form-control" id="contact_number" placeholder= "Contact Number">

                <label for="Address">Address</label>

                <input type="text" class="form-control" id="Address" placeholder="address">

                <label for="postal_code">Postal Code</label>

                <input type="number" class="form-control" id="postal_code" placeholder="postal code">

                <div class="form-check" name="gendersForm">
                    <input class="form-check-input" type="radio" name="gender" id="male">
                    <label class="form-check-label" for="flexRadioDefault1" value="male">
                      Male
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="female" checked>
                    <label class="form-check-label" for="flexRadioDefault2" value="Female">
                      Female
                    </label>
                  </div>
                </div>

                <label for="first_name">First Name</label>

                <input type="text" class="form-control" id="first_name" placeholder="first name">


                <label for="last_name">Last Name</label>

                <input type="text" class="form-control" id="last_name" placeholder="last name">

                

                <label for="myinput" class="mt-5">Avatar</label>
                <input id="myinput" type="file" onchange="encode();"/>
                

                <div>
                    <img style="width:100px" alt="avatar image" id="target">
                </div>

                <button onclick="update();" type="button" class="btn btn-warning">Update</button>
            </div>

            

            
            
        </div>
    </section>
    
    
    
   
    <div w3-include-html="success-modal.html"></div>

    <div w3-include-html="footer.html"></div>


    
</body>

<script src="https://www.w3schools.com/lib/w3.js"></script>

<script>
    // to bring in other HTML on the fly into this page
    w3.includeHTML();
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src="https://kit.fontawesome.com/86ec7c1143.js" ></script>
<script src="js/redirect.js"></script>
<script src="js/checktoken.js"></script>
<script src="js/loadProfile.js"></script>
<script src="js/updateProfile.js"></script>
<script src ="js/logout.js"></script>






</html>
