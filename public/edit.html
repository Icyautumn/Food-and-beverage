<head>
    <meta charset="UTF-8">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Review Website</title>

    <script>
        var picture, contact_number, username, token;
        token = sessionStorage.getItem("token");
    </script>
</head>
<body>
    <!-- include top navigation here -->
    <div w3-include-html="top-navigation.html"></div>


    
        <!-- Vertical navbar -->
        <div class="vertical-nav bg-white" id="sidebar">
            <div class="py-4 px-3 mb-4 bg-light"> 
            <div class="media d-flex align-items-center"><img id="side-picture" alt="side avatar image" width="65" class="mr-3 rounded-circle img-thumbnail shadow-sm">
                <div class="media-body">
                <h4 class="m-0" id="side-username"></h4>
                </div>
            </div>
            </div>
        
            <p class="text-gray font-weight-bold text-uppercase px-3 small pb-4 mb-0">Main</p>
        
            <ul class="nav flex-column bg-white mb-0">
                <li class="nav-item" id="headingOne">
                    <a href="#info" class="nav-link text-dark font-italic bg-light" onclick="showUser()" >
                            <i class="fa fa-th-large mr-3 text-primary fa-fw"></i>
                            Update Profile
                        </a>
                </li>
                <li class="nav-item" id="headingTwo">
                    <a href="#password" class="nav-link text-dark font-italic bg-light collapsed" onclick="showchangepassword()">
                            <i class="fa fa-address-card mr-3 text-primary fa-fw"></i>
                            Change Password
                        </a>
                </li>
                <li class="nav-item">
                    <a href="#delete" class="nav-link text-dark font-italic bg-light" onclick="showdelete()">
                            <i class="fa fa-cubes mr-3 text-primary fa-fw"></i>
                            Delete Account
                        </a>
                </li>
            </ul>
        </div>
        <!-- End vertical navbar -->
        
            <!--This is the container that holds the initial message, heading, and food -->
            <section class="page-content p-5 collapse" id="info" style="display:block;">
                <div class="container">
                    <div class="form-group">
                        <h1>Update Profile</h1>
                        <label for="username">Username</label>

                        <input type="text" disabled class="form-control" id="username">

                        <label for="contact_number">Contact Number</label>

                        <input type="text" class="form-control" id="contact_number" placeholder= "Contact Number">

                        <label for="Address">Address</label>

                        <input type="text" class="form-control" id="Address" placeholder="address">

                        <label for="postal_code">Postal Code</label>

                        <input type="number" class="form-control" id="postal_code" placeholder="postal code">

                        <div class="form-check" name="gendersForm">
                            <input class="form-check-input" type="radio" name="gender" id="male">
                            <label class="form-check-label" for="flexRadioDefault1" value="male">
                            Male
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="female" checked>
                            <label class="form-check-label" for="flexRadioDefault2" value="Female">
                            Female
                            </label>
                        </div>
                        </div>

                        <label for="first_name">First Name</label>

                        <input type="text" class="form-control" id="first_name" placeholder="first name">


                        <label for="last_name">Last Name</label>

                        <input type="text" class="form-control" id="last_name" placeholder="last name">

                        

                        <label for="myinput" class="mt-5">Avatar</label>
                        <input id="myinput" type="file" onchange="encode();"/>
                        

                        <div>
                            <img style="width:100px" alt="avatar image" id="target">
                        </div>

                        <button onclick="update()" type="button" class="btn btn-warning">Update</button>
                    </div>

                    

                    
                    
                
            </section>

            <section class="page-content p-5 collapse" id="password" style="display:none;">
                <div class="container">
                    <div class="form-group">
                        <h1>Change Password</h1>
                        <label for="old_password">Old Password</label>

                        <input type="text" class="form-control" id="old_password">

                        <label for="new_password">New Password</label>

                        <input type="text" class="form-control" id="new_password" placeholder= "new password">

                        <label for="new_password2"></label>

                        <input type="text" class="form-control" id="new_password2" placeholder="re-type new password">

                    </div>


                    <button onclick="updatePassword()" type="button" class="btn btn-warning">Update</button>
                </div>
                        
            </section>


            <section class="page-content p-5 collapse" id="delete" style="display:none;">
                <div class="container">
                    <div class="form-group">
                        <h1>Delete Account</h1>
                        <Label for="delete_account">Username: </Label>
                        <input type="text" class="form-control" id="Delete_Username" placeholder = "Username">
                        
                        <label for="delete_account">Password: </label>
                        <input type="password" class="form-control" id="Password_Delete" placeholder="Password">

                        </div>
                    <a type="button" class="btn btn-default" aria-label="left align" onclick="deleteAccount()">
                        <i class="fas fa-check-circle fa-5x"></i>
                    </a>

                </div>

            </section>            
         
    <div w3-include-html="success-modal.html"></div>

    <!-- <div w3-include-html="footer.html"></div> -->


    
</body>
