<!-- this is a structure of bootstrap modal-->
<div class="modal fade" id="reviewModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bg-dark text-center">
                <h5 class="modal-title text-light" id="review">Review</h5>
                <button class="btn btn-primary" type="button" id="newReview" data-toggle="modal" data-target="#newReviewModal" data-dismiss="modal"
                onclick="newReview()">New Review</button>
            </div>
            <div class="modal-body">
                <div id="emptyReview">No Review yet. Create one now</div>
                <div class="row px-5" id="reviewBody"></div>
                <div class="modal-footer">
                    <button class="btn btn-secondary bg-dark" type="button" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
