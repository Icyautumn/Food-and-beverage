    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Review Website</title>

<body onload="getFoodData()">
    <!-- include top navigation here -->
    <div w3-include-html="top-navigation.html"></div>

    <!--This is the container that holds the initial message, heading, and food -->
    <section class="p-5">
        <div class="container">
            

            <!-- The message will be shown when the pages loads and will disappear after the food are loaded -->
            <div class = "row" id="parent">
                Retrieving movies from database... Please wait...<br><br>
                If you are seeing this message for a long time, it is likely
                that you have a JavaScript error. Troubleshoot your script by
                using the browser console panel now. Please use either Firefox
                or Chrome to render this webpage.
            </div>
            <p>
                <!-- This is the heading shown how many food are there-->
                <h3 id="summary"></h3>
            </p>
            <!-- Displays thumbnails of the food here -->
            <div class="row text-center">
                <div id="foodTable" class="row"></div>
            </div>
            
        </div>
    </section>
    
    
    
    <!-- Include the movies modal here -->
    <div w3-include-html="foods-modal.html"></div>
    <!-- Include the comments modal here -->
    <div w3-include-html="review-modal.html"></div>
    <!-- Include the new comments modal here -->
    <div w3-include-html="new-reviews-modal.html"></div>
    <!-- Include the edit comments modal here -->
    <div w3-include-html="edit-reviews-modal.html"></div>

    <div w3-include-html="register-modal.html"></div>

    <div w3-include-html="success-modal.html"></div>

    <div w3-include-html="fail-modal.html"></div>

    <div w3-include-html="login-modal.html"></div>
    <br><br>
    <!-- Include the footer here -->
    <div w3-include-html="footer.html"></div>


    
</body>
