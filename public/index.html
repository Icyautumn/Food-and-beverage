<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Review Website</title>
</head>
<body onload="getFoodData()">
    <!-- include top navigation here -->
    <div w3-include-html="top-navigation.html"></div>
    <!--This is the container that holds the initial message, heading, and food -->
    <div class="container">
        <!-- The message will be shown when the pages loads and will disappear after the food are loaded -->
        <div class = "row" id="parent">
            Retrieving movies from database... Please wait...<br><br>
            If you are seeing this message for a long time, it is likely
            that you have a JavaScript error. Troubleshoot your script by
            using the browser console panel now. Please use either Firefox
            or Chrome to render this webpage.
        </div>
        <p>
            <!-- This is the heading shown how many food are there-->
            <h3 id="summary"></h3>
        </p>
        <!-- Displays thumbnails of the food here -->
        <div id="foodTable" class="row"></div>
    </div>
    
    <!-- Include the movies modal here -->
    <div w3-include-html="food-modal.html"></div>
    <!-- Include the comments modal here -->
    <div w3-include-html="reviews-modal.html"></div>
    <!-- Include the new comments modal here -->
    <div w3-include-html="new-reviews-modal.html"></div>
    <!-- Include the edit comments modal here -->
    <div w3-include-html="edit-reviews-modal.html"></div>
    <!-- Include the message modal here -->
    <div w3-include-html="message-modal.html"></div>
    <br><br>
    <!-- Include the footer here -->
    <div w3-include-html="footer.html"></div>


    
</body>

<script src="https://www.w3schools.com/lib/w3.js"></script>

<script>
    // to bring in other HTML on the fly into this page
    w3.includeHTML();
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/86ec7c1143.js" ></script>

<script src="js/app.js"></script>
<script src="js/reviews.js"></script>
<script src="js/foods.js"></script>

</html>
