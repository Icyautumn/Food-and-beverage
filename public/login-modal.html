<!-- this is a structure of Bootstrap Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="text-center"><img src="images/ninja_kitchen_Logo.png" width="75" height="75" class ="d-inline-block align-top" alt="ninja kitchen words">
        <form></div>
      <div class="modal-body px-5">
        
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input
              type="email"
              class="form-control"
              id="EmailLogin"
              aria-describedby="emailHelp"
              placeholder="Enter email"
            />
            
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input
              type="password"
              class="form-control"
              id="passwordLogin"
              placeholder="Password"
              minlength="8"
            />
          </div>


          <br>
          
          <!-- use button so we can control the form through javascript -->
          <button onclick="loginMe();" type="button" class="btn btn-warning">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
