<!-- this is a structure of Bootstrap Modal -->
<div class="modal fade" id="registerModal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-body px-5">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input
              type="email"
              class="form-control"
              id="Email"
              aria-describedby="emailHelp"
              placeholder="Enter email"
            />
            <small id="emailHelp" class="form-text text-muted"
              >We'll never share your email with anyone else.</small
            >
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
              minlength="8"
            />
          </div>

          <div class="form-group">
            <label for="Contact_Number">Contact Number</label>
            <input
              type="number"
              class="form-control"
              id="Contact_Number"
              placeholder="Contact Number"
              minlength="8"
              maxlength="9"
            />
          </div>

          <div class="form-group">
            <label for="Postal_Code">Postal Code</label>
            <input
              type="number"
              class="form-control"
              id="postal_code"
              placeholder="Postal Code"
              minlength="6"
              maxlength="6"
            />
          </div>

          <div class="form-group">
            <label for="Address">Home Address</label>
            <input
              type="text"
              class="form-control"
              id="user_address"
              placeholder="Address"
            />
          </div>

          <div class="form-group">
            <label for="Username">username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="username"
              min = "1"
            />
          </div>

          <div class="form-group">
            <label for="first_name">First Name</label>
            <input
              type="text"
              class="form-control"
              id="first_name"
              placeholder="First name"
              min = "1"
            />
          </div>


          <div class="form-group">
            <label for="last_name">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="last_name"
              placeholder="Last name"
              min = "1"
            />
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="male">
            <label class="form-check-label" for="flexRadioDefault1" value="male">
              Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="female" checked>
            <label class="form-check-label" for="flexRadioDefault2" value="Female">
              Female
            </label>
          </div>


          
          
          <!-- use button so we can control the form through javascript -->
          <button onclick="registerMe();" type="button" class="btn btn-primary">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
